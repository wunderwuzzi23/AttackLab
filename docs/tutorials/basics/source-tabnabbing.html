<html>
  <title>
     Tab Nabbing Demo
  </title>
   <body style="background-color: white; color: black">
     <h1>Hello, World!</h1>
     
     <h3>Scenario 1:</h3>
     <a href="https://embracethered.com/blog/tutorials/basics/tabnabbing.html" target="_blank">Click to follow link (target="_blank")</a>
     <br><br>
     <h3>Scenario 2:</h3>
     <button onclick="window.open('https://embracethered.com/blog/tutorials/basics/tabnabbing.html')">Click window.open (without noopener=1)</button>
     <br><br>
     <h3>Scenario 3:</h3>
     <button onclick="window.open('https://embracethered.com/blog/tutorials/basics/tabnabbing.html',null,'noopener=1')">Click window.open (using noopener=1)</button>
   </body>
</html>
