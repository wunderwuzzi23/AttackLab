<html>
  <body>
     <h3>This page is attempting to host Gmail in an iframe.</h3>
     X-FRAME-OPTIONS and Content-Security-Policies can prevent that.
     <br>
     <br>
     
     <iframe id="mail" src="https://mail.google.com/mail/u/0/#inbox" height=400 width=800></iframe>
     <br>
     <div id="output"></div>

     <script defer>
         var mails  = document.getElementById("mail");
         var output = document.getElementById("output");
         
         //Access Denied!
         output.innerHTML = mails.contentWindow.document.body.innerText;    
     </script>
  </body>
</html>
